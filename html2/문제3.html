<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse:collapse;
        }
        th, td{
            padding: 10px 20px;
        }
        td:last-of-type{
            width: 200px;
            text-align: center;
        }
        /* 
        td:last-of-type은 여러 tr에 마지막으로 사용한 td에 적용시키는것
         */
        textarea{
            width: 95%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <caption>

        </caption>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td><input type="text" name="이름" placeholder="이름을 입력하세요."></td>
        </tr>
        <tr>
            <th>주민번호</th>
            <td><input type="text" name="주민번호" placeholder="주민번호를 입력하세요."></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td><input type="text" name="연락처" placeholder="연락처를 입력하세요."></td>
        </tr>
        <tr>
            <th>지원 동기</th>
            <td colspan="2"><textarea name="텍스트"></textarea></td>
        </tr>
    </table>
</body>
</html>
