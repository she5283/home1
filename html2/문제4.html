<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        textarea{
            width: 300px;
            height: 60px;
        }
        span{
            font-size: small;
        }
    </style>
</head>
<body>
   <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
            <li><input type="checkbox">선물용 3kg <input type="number" min="0" max="5">개 <span>(최대 5개)</span></li>
            <li><input type="checkbox">선물용 5kg <input type="number" min="0" max="5" value="1">개 <span>(최대 3개)</span></li>
            <li><input type="checkbox">가정용 3kg <input type="number" min="0" max="5">개 <span>(최대 5개)</span></li>
            <li><input type="checkbox">가정용 5kg <input type="number" min="0" max="5">개 <span>(최대 3개)</span></li>
        </ul>
        <p><strong>포장 선택</strong></p>
        <ul>
            <li><input type="radio" name="a">선물 포장</li>
            <li><input type="radio" name="a">선물 포장 안 함</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>이름 <input type="text"></li>
            <li>배송 주소 <input type="text"></li>
            <li>이메일 <input type="text"></li>
            <li>연락처 <input type="text"></li>
            <li>배송 지정 <input type="date"> <span>(주문일로부터 최소 3일 이후)</span></li>
            <li>메모 <textarea name="test"></textarea></li>
        </ul>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
</body>
</html>
