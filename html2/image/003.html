<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="http://127.0.0.1:5500/image/11.jpg">
    <!-- 변하지 않는 주소(절대주소) -->
    <img src="11.jpg"> <!--변할수 있는 주소(상대주소)-->
    <!-- 
        /image/11.jpg(절대주소)
        image/11.jpg(상대주소)
        이런식으로도 가능
        /(서버)쓰냐 안쓰냐로 바뀜
        상대주소는 /로 시작하면 안됌
     -->
</body>
</html>
