<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진과 패딩</title>
</head>
<body>
    <h1>ul : 순서없는 목록</h1>
    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
    </ul>
    <h1>ol : 순서있는 목록</h1>
    <ol>
        <li>탕수육</li>
        <li>라조기</li>
    </ol>
</body>
</html>
